<!DOCTYPE html>

<form action="/process" method="post">
    <div>
        <label>First Name: *</label>
        <input type="text" name="First Name"
        placeholder="  ">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last name"
        placeholder="  ">
    </div>
    <div>
        <label>Email: *</label>
        <input type="text" name="Email Address:" 
        placeholder="  " >
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="Password"
        placeholder="  ">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="Confirm Password"
        placeholder="  ">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday"
        placeholder="  ">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" id="Male" name="Gender Identity" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender Identity" Value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Non-Binary" name="Gender Identity" value="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" id="I prefer not to answer" name="Gender Identity" value="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
    <label>A short description about myself:</label>
    <br>
    <textarea name="A short description about myself:" cols="20" rows="3"></textarea>
    </div>
    <div>
        <select name="Favorite Language">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">I would like 
        to receive email offers!</label>
    </div>
    <input type="submit" value="Create Account" >
    <br>
    <label>* Indicates a required field</label>
</form>
